    <!-- Find Dropbox Section -->
    <section id="find-dropbox">
        <h2>Find Dropbox</h2>
        <p>Looking to recycle your old clothes? Enter your details below, and we'll help you find the nearest drop box location to make recycling easy and convenient for you.</p>
        <form id="dropbox-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" placeholder="Your Contact Number" required>
            <label for="location">Current Location:</label>
            <input type="text" id="location" placeholder="Your Current Location" required>
            <button type="submit">Find Dropbox</button>
        </form>

        <!-- Map Section -->
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </section>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
